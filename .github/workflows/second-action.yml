name: Test Project 
on: push 
jobs: 
  test:
    runs-on: macos-12
    steps:
      - name: Get code 
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: check node version
        run: node --version
      - name: Install dependencies
        run: npm install
      - name: Run tests 
        run: npm test
